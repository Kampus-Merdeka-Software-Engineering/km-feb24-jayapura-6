<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
  

    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            padding: 8px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            overflow: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 150px;
            z-index: 1;
        }

        .dropdown-content label {
            padding: 8px 16px;
            display: flex;
            align-items: center;
        }

        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }

        .dropdown input[type="checkbox"] {
            margin-right: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .card {
            padding: 16px;
            margin: 16px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <div class="dropdown-toggle">Select Years</div>
        <div class="dropdown-content" id="yearDropdown">
            <label><input type="checkbox" value="2015"> 2015</label>
            <label><input type="checkbox" value="2016"> 2016</label>
        </div>
    </div>

    <div class="dropdown">
        <div class="dropdown-toggle">Select Bike Categories</div>
        <div class="dropdown-content" id="categoryDropdown">
            <label><input type="checkbox" value="Mountain Bikes"> Mountain Bikes</label>
            <label><input type="checkbox" value="Road Bikes"> Road Bikes</label>
            <label><input type="checkbox" value="Touring Bikes"> Touring Bikes</label>
        </div>
    </div>

    <div class="dropdown">
        <div class="dropdown-toggle">Select Country</div>
        <div class="dropdown-content" id="countryDropdown">
            <label><input type="checkbox" value="Australia"> Australia</label>
            <label><input type="checkbox" value="Canada"> Canada</label>
            <label><input type="checkbox" value="France"> France</label>
            <label><input type="checkbox" value="Germany"> Germany</label>
            <label><input type="checkbox" value="United States"> United States</label>
            <label><input type="checkbox" value="United Kingdom"> United Kingdom</label>
        </div>
    </div>
    <div class="dropdown">
        <div class="dropdown-toggle">Select Gender</div>
        <div class="dropdown-content" id="genderDropdown">
            <label><input type="checkbox" value="Female"> Female</label>
            <label><input type="checkbox" value="Male"> Male</label>
        </div>
    </div>
     
    <div class="dropdown">
        <div class="dropdown-toggle">Select Age Group</div>
        <div class="dropdown-content" id="ageGroupDropdown">
            <label><input type="checkbox" value="Seniors (64+)"> Seniors (64+)</label>
            <label><input type="checkbox" value="Youth (U-25)"> Youth (U-25)</label>
            <label><input type="checkbox" value="Young Adults (25-34)"> Young Adults (25-34)</label>
            <label><input type="checkbox" value="Adults (35-64)"> Adults (35-64)</label>
        </div>
    </div>

    <div class="card" id="countryCard">Selected Countries: <span id="countryCount">0</span></div>
    <div class="card" id="totalOrderCard">Total Order: <span id="totalOrder">0</span></div>
    <div class="card" id="revenueCard">Revenue: <span id="revenue">0</span></div>

    <canvas id="DoughnutChartAge" width="30%"></canvas>
    <canvas id="BarChartRevenue" width="30%"></canvas>
    <canvas id="BarChartBike" width="30%"></canvas>
    <canvas id="LineDiagramProduct" width="30%"></canvas>
    <canvas id="PieChartGender" width="30%"></canvas>

    <table id="example" class="display" style="width:100%">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Country</th>
            <th>Age</th>
            <th>Price</th>
            <th>Revenue</th>
          </tr>
        </thead>
      </table>
    

    <script src="BarChartRevenue.js"></script>
    <script src="BarChartBike.js"></script>
    <script src="LineDiagramProduct.js"></script>
    <script src="PieChartGender.js"></script>
    <script src="DoughnutChartAge.js"></script>
    <script src="main.js"></script>
    <script src="card.js"></script>
    <script src="datatable.js"></script>
    
</body>
</html>
